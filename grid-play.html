---
layout: default
title: 'Simply Pray | grid-play'
---

<div class="content-wrap">
    <div class="d-flex justify-content-center flexbox-card-container"><!-- flex box card container -->




        <div class="card"> <!-- Card -->
            <div class="card-body"> 


             
                  <style>
/*grid styles
=============================*/
.card .card-body {
    color: #fff;
    background: #222;
    display: grid;
    grid-template-columns: 1fr;
    grid-template-rows: 1fr;
    grid-template-areas: "main";
    justify-items: center;
    align-items: center;
    border: 1px dotted blue;
    height: 100%;
}

.breather-container {
    background-color: red;
    height:300px;
    width: 300px;
    grid-area: main;
    animation: breathe 10s ease-in-out infinite;
    z-index: 1;
    border-radius: 50%;
}
#breather-outer {
    background-color: sandybrown;
    height:300px;
    width: 300px;
    grid-area: main;
    animation: breathe-smaller 10s ease-in-out infinite;
    z-index: 3;
    border-radius: 50%;
}
#breather-inner {
    background-color: yellowgreen;
    height:300px;
    width: 300px;
    grid-area: main;
    animation: breathe-even-smaller 10s ease-in-out infinite;
    z-index: 5;
    border-radius: 50%;
}


  
  @keyframes breathe {
      0%   {
          -webkit-transform: scale(0.5);
          -ms-transform: scale(0.5);
          transform: scale(0.5);
          
      }
      50% {
          -webkit-transform: scale(1);
          -ms-transform: scale(1);
          transform: scale(1);
          
      }
      100% {
          -webkit-transform: scale(0.5);
          -ms-transform: scale(0.5);
          transform: scale(0.5);
          
      }
  }
  @keyframes breathe-smaller {
      0%   {
          -webkit-transform: scale(0.3);
          -ms-transform: scale(0.3);
          transform: scale(0.4);
      }
      50% {
          -webkit-transform: scale(1.3);
          -ms-transform: scale(1.3);
          transform: scale(0.98);
      }
      100% {
          -webkit-transform: scale(0.3);
          -ms-transform: scale(0.3);
          transform: scale(0.4);
      }
  }

  @keyframes breathe-even-smaller {
      0%   {
          -webkit-transform: scale(0.6);
          -ms-transform: scale(0.6);
          transform: scale(0.3);
      }
      50% {
          -webkit-transform: scale(1.05);
          -ms-transform: scale(1.05);
          transform: scale(0.95);
      }
      100% {
          -webkit-transform: scale(0.6);
          -ms-transform: scale(0.6);
          transform: scale(0.3);
      }
  }
 
  
                  </style>  
                    





                    <div class="breather-container justify-content-center align-items-center">
                     
                        
                      </div>
                      <div id="breather-outer"></div>
                        <div id="breather-inner"></div>
                     
                  
                    
                        
     
            </div>
 
        </div><!-- ./ Card -->
    
   



    </div> <!-- ./ flex box card container -->
</div> <!-- ./ content-wrap-->
