  <link rel="stylesheet" href="{{site.url}}/css/style.css">
  <script>
    function darkMode (state) {

        if (state=="true") {//darkmode
          document.documentElement.style.setProperty('--theme-bg-color', 'black');
          document.documentElement.style.setProperty('--theme-note-bg-color', '#333');
          document.documentElement.style.setProperty('--theme-text-color', 'white');
          document.documentElement.style.setProperty('--theme-nav-gradient', 'linear-gradient(40deg, #000000, #3d3e40)');
        } else { //lighmode 
          document.documentElement.style.setProperty('--theme-bg-color', 'white');
          document.documentElement.style.setProperty('--theme-note-bg-color', '#e4f2f5');
          document.documentElement.style.setProperty('--theme-text-color', '#151d47');
          document.documentElement.style.setProperty('--theme-nav-gradient', 'linear-gradient(40deg, #45cafc, #303f9f)');
        }
    }
    //run on first page lode
    if(localStorage.getItem("darkModeState")===null || localStorage.getItem("darkModeState")===undefined || localStorage.getItem("darkModeState")==='') {
          // there is no local storage darkModeState so leave the styles alone
        } else {
          //there is something in the darkModeState, so set the styles accordingly
          darkMode(localStorage.getItem('darkModeState'));
        }


 
  </script>
  <link rel='manifest' href='/manifest.json'>
