<div class="content-wrap">
    <div class="d-flex justify-content-center flexbox-card-container"><!-- flex box card container -->




        <div class="card"> <!-- Card -->
            <div class="card-body"> 


                <div class="card-text">
                  <style>
.card .card-body, .card .card-body .card-text {
    color: #fff;
    background: #222;
}
                    /*Loader styles
=============================*/
#breather-text {
    color:#fff;
    position: absolute;
    width: 100%;
    height:100vh; 
  }
  .breather-container {
    width: 100%; 
    height: 100%;
    display:flex;
    background-color: #222;
  }
  #breather-outer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
  }
  #breather-inner {
      display: block;
      position: relative;
      left: 50%;
      top: 50%;
      width: 300px;
      height: 300px;
      margin: -150px 0 0 -150px;
      border-radius: 50%;
      border: 5px solid transparent;
      border-color: #45cafc;
      -webkit-animation: breathe 10s linear infinite;
      animation: breathe 10s ease-in-out infinite;
  }
  #breather-inner:before {
      content: "";
      position: absolute;
      top: 5px;
      left: 5px;
      right: 5px;
      bottom: 5px;
      border-radius: 50%;
      border: 4px solid transparent;
      border-color: #125396;
      -webkit-animation: breathe-smaller 10s linear infinite;
      animation: breathe-smaller 10s ease-in-out infinite;
  }
  #breather-inner:after {
      content: "";
      position: absolute;
      top: 15px;
      left: 15px;
      right: 15px;
      bottom: 15px;
      border-radius: 50%;
      border: 3px solid transparent;
      border-color: #3143A2;
      -webkit-animation: breathe-even-smaller 10s linear infinite;
      animation: breathe-even-smaller 10s ease-in-out infinite;
  }
  @-webkit-keyframes breathe {
      0%   {
          -webkit-transform: scale(0.5);
          -ms-transform: scale(0.5);
          transform: scale(0.5);
          
      }
      50% {
          -webkit-transform: scale(1);
          -ms-transform: scale(1);
          transform: scale(1);
      }
      100% {
          -webkit-transform: scale(0.5);
          -ms-transform: scale(0.5);
          transform: scale(0.5);
          
      }
  }
  @keyframes breathe {
      0%   {
          -webkit-transform: scale(0.5);
          -ms-transform: scale(0.5);
          transform: scale(0.5);
          
      }
      50% {
          -webkit-transform: scale(1);
          -ms-transform: scale(1);
          transform: scale(1);
          
      }
      100% {
          -webkit-transform: scale(0.5);
          -ms-transform: scale(0.5);
          transform: scale(0.5);
          
      }
  }
  @keyframes breathe-smaller {
      0%   {
          -webkit-transform: scale(0.8);
          -ms-transform: scale(0.8);
          transform: scale(0.8);
      }
      50% {
          -webkit-transform: scale(1.02);
          -ms-transform: scale(1.02);
          transform: scale(1.02);
      }
      100% {
          -webkit-transform: scale(0.8);
          -ms-transform: scale(0.8);
          transform: scale(0.8);
      }
  }
  @-webkit-keyframes breathe-smaller {
      0%   {
          -webkit-transform: scale(0.8);
          -ms-transform: scale(0.8);
          transform: scale(0.8);
      }
      50% {
          -webkit-transform: scale(1.02);
          -ms-transform: scale(1.02);
          transform: scale(1.02);
      }
      100% {
          -webkit-transform: scale(0.8);
          -ms-transform: scale(0.8);
          transform: scale(0.8);
      }
  }
  @keyframes breathe-even-smaller {
      0%   {
          -webkit-transform: scale(0.6);
          -ms-transform: scale(0.6);
          transform: scale(0.6);
      }
      50% {
          -webkit-transform: scale(1.05);
          -ms-transform: scale(1.05);
          transform: scale(1.05);
      }
      100% {
          -webkit-transform: scale(0.6);
          -ms-transform: scale(0.6);
          transform: scale(0.6);
      }
  }
  @-webkit-keyframes breathe-even-smaller {
      0%   {
          -webkit-transform: scale(0.6);
          -ms-transform: scale(0.6);
          transform: scale(0.6);
      }
      50% {
          -webkit-transform: scale(1.05);
          -ms-transform: scale(1.05);
          transform: scale(1.05);
      }
      100% {
          -webkit-transform: scale(0.6);
          -ms-transform: scale(0.6);
          transform: scale(0.6);
      }
  }
  
                  </style>  
                    





                    <div class="breather-container justify-content-center align-items-center">
                      <div id="breather-outer">
                        <div id="breather-inner"></div>
                      </div>
