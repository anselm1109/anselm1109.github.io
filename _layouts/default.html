<!DOCTYPE html>
<html lang="en">

  {%- include head.html -%}

  <body>

   
    <div class="loader-container justify-content-center align-items-center" style="
    width: 100%; z-index: 5000; height: 100vh; position: absolute; display:flex;">
      <div id="preloader">
        <div id="loader"></div>
      </div>
      <div id="loader-text" class="d-flex justify-content-center align-items-center" style="
            color:#fff;
            position: absolute;
            width: 100%;
            height:100vh; 
        "><div class="text-center"><img srcset="{{site.url}}/img/logo_gradient.png" height="50"><br/><span style="font-size:0.7rem">Simply Pray</span></div></div>
    </div>
    <!--Main Navigation-->
    {%- include header.html -%}

    <main>
      <div class="container-flex">
        {{ content }}
      </div>
    </main>

    {%- include footer.html -%}
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="crossorigin="anonymous"></script>
  
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="{{site.url}}/js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="{{site.url}}/js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="{{site.url}}/js/mdb.min.js"></script>
  <!-- Your custom scripts (optional) -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  
  <!-- jQuery Custom Scroller CDN -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>
  <script type="text/javascript" src="{{site.url}}/js/custom.js"></script>
  <script type="text/javascript" src="{{site.url}}/js/manUp.js"></script>
  {% if page.pwaModule != nil %}
    {%- include pwaModule.html -%}
  {% endif %}
  {{ page.scripts }}
  </body>
</html>
